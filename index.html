<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./slider/style.css">
    <link rel="stylesheet" href="./belt/style.css">
    <link rel="stylesheet" href="./scroll-drag/style.css">
    <link rel="stylesheet" href="./sequence/style.css">
</head>
<body>
    <h1>Carousels</h1>
    <main>
        <section id="slider">
            <h2><em>Slider</em></h2>
            <div class="carousel">
                <div class="slider-arrow">
                    <span class="prev-btn">&#11164;</span>
                </div>
                <div class="slider-container">
                </div>
                <div class="slider-arrow">
                    <span class="next-btn">&#11166;</span>
                </div>
            </div>
            <div class="dots-container">
            </div>
        </section>
        <section id="belt">
            <h2><em>Nastro trasportatore - Conveyor belt</em></h2>
            <div class="container">
                <div class="carousel">
                </div>
                <div class="overlay"></div>
            </div>
        </section>
        <section id="scroll-drag">
            <h2><em>Scorri, trascina - Scroll it, drag it</em></h2>
            <div class="container">
                <div class="carousel">
                </div>
            </div>
        </section>
        <section id="sequence">
            <h2><em>Sequenza - Sequence</em></h2>
            <div class="carousel">
                <div class="carousel-arrow prev">
                    <span class="prev-btn">&#11164;</span>
                </div>
                <div class="slides-container">
                    <img src="img/01.png" alt="Astro Bot">
                    <img src="img/02.jpg" alt="Hollow Knight">
                    <img src="img/03.jpg" alt="Silent Hill 2">
                    <img src="img/04.webp" alt="Stray">
                    <img src="img/05.png" alt="Constance">
                    <img src="img/06.jpg" alt="Lies of P'">
                </div>
                <div class="carousel-arrow next">
                    <span class="next-btn">&#11166;</span>
                </div>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="slider/script.js"></script>
    <script src="belt/script.js"></script>
    <script src="scroll-drag/script.js"></script>
    <script src="sequence/script.js"></script>
</body>
</html>
