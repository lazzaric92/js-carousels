<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./slider/style.css">
    <link rel="stylesheet" href="./belt/style.css">
    <link rel="stylesheet" href="./scroll-drag/style.css">
    <link rel="stylesheet" href="./sequence/style.css">
</head>
<body>
    <h1>Carousels</h1>
    <main>
        <section id="slider">
            <h2><em>Slider</em></h2>
            <div class="carousel">
                <div class="slider-arrow">
                    <span class="prev-btn">&#11164;</span>
                </div>
                <div class="slider-container">
                </div>
                <div class="slider-arrow">
                    <span class="forw-btn">&#11166;</span>
                </div>
            </div>
            <div class="dots-container">
            </div>
        </section>
        <section id="belt">
            <h2><em>Nastro trasportatore - Conveyor belt</em></h2>
            <div class="container">
                <div class="carousel">
                </div>
                <div class="overlay"></div>
            </div>
        </section>
        <section id="scroll-drag">
            <h2><em>Scorri, trascina - Scroll it, drag it</em></h2>
            <div class="container">
                <div class="carousel">
                </div>
            </div>
        </section>
        <section id="sequence">
            <h2><em>Sequenza - Sequence</em></h2>
            <div class="carousel">
                <div class="slider-arrow prev">
                    <span class="prev-btn">&#11164;</span>
                </div>
                <div class="slider-container">
                </div>
                <div class="slider-arrow forw">
                    <span class="forw-btn">&#11166;</span>
                </div>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="slider/script.js"></script>
    <script src="belt/script.js"></script>
    <script src="scroll-drag/script.js"></script>
    <script src="sequence/script.js"></script>
</body>
</html>
